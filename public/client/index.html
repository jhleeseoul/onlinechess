<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 체스 - 로그인</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="auth-container">
        <!-- 로그인 폼 -->
        <div id="login-form-container">
            <h1>로그인</h1>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="아이디" required>
                <input type="password" id="login-password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
            <p>계정이 없으신가요? <a href="#" id="show-register-link">회원가입</a></p>
        </div>

        <!-- 회원가입 폼 (처음에는 숨겨져 있음) -->
        <div id="register-form-container" class="hidden">
            <h1>회원가입</h1>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="아이디" required>
                <input type="text" id="register-nickname" placeholder="닉네임" required>
                <input type="password" id="register-password" placeholder="비밀번호" required>
                <button type="submit">가입하기</button>
            </form>
            <p>이미 계정이 있으신가요? <a href="#" id="show-login-link">로그인</a></p>
        </div>

        <p id="error-message" class="error-text"></p>
    </div>

    <!-- 스크립트 파일 로드 -->
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>

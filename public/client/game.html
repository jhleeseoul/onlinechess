<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 체스 - 게임</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="player-info-area" id="opponent-info-area">
            <img id="opponent-icon" src="" alt="Opponent Icon" class="profile-icon">
            <div>
                <span id="opponent-nickname" class="player-nickname"></span>
                <span id="opponent-points" class="player-points"></span>
            </div>
        </div>

        <!-- 보드 배경과 말이 함께 들어갈 컨테이너 -->
        <div id="board-container" class="board-container">
            <!-- JavaScript가 이 안에 보드 배경 img와 말 img 들을 생성 -->
        </div>

        <div class="player-info-area" id="my-info-area">
            <img id="my-icon" src="" alt="My Icon" class="profile-icon">
            <div>
                <span id="my-nickname" class="player-nickname"></span>
                <span id="my-points" class="player-points"></span>
            </div>
            <div id="game-status-message" style="margin-left: 15px; font-weight: bold;"></div>
        </div>

        <div class="game-controls">
            <button id="draw-button">무승부 제안</button>
            <button id="resign-button">기권</button>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/game.js"></script>
</body>
</html>
